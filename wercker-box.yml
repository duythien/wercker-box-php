name: php55
version: 0.0.2
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: main
platform: ubuntu@12.04
description: wercker box for php 5.5
keywords:
  - php
  - php5
packages:
  - php@5.5
  - libicu-dev
script: |
  
  # Edit environment path
  echo 'export PATH="/usr/local/bin:$PATH"' >> $HOME/.bash_profile

  # Install php
  sudo add-apt-repository ppa:ondrej/php5 -y
  sudo apt-get update -y
  sudo apt-get install php5 php5-common php5-dev php-pear php5-curl php5-gd php5-cli php5-mcrypt php5-intl libicu-dev php5-redis -y

  # Configure PHP
  sudo sed -i 's+;date.timezone =+date.timezone = UTC +g' /etc/php5/cli/php.ini
  sudo sed -i  's/128M/8096M/' /etc/php5/cli/php.ini

  # Configure PEAR
  pear config-set php_ini /etc/php5/cli/php.ini
  pecl config-set php_ini /etc/php5/cli/php.ini

  # Install composer
  curl -sS https://getcomposer.org/installer | php
  sudo mv composer.phar /usr/local/bin/composer
  sudo chmod +x /usr/local/bin/composer

  # Install PHPUnit
  wget https://phar.phpunit.de/phpunit.phar
  sudo mv phpunit.phar /usr/local/bin/phpunit
  sudo chmod +x /usr/local/bin/phpunit

